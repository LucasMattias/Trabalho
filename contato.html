<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contato</title>
<style>
body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
header { background: #222; padding: 10px 20px; }
nav a { color: #fff; margin-right: 15px; text-decoration: none; font-weight: bold; }
nav a:hover { text-decoration: underline; }
section { padding: 20px; max-width: 900px; margin: auto; }
h1 { color: #222; }
input, textarea { width: 100%; padding: 10px; margin: 10px 0; }
button { padding: 10px 20px; cursor: pointer; }
</style>
</head>
<body>
<header>
<!-- Navegação principal -->
<nav>
<a href="sobre.html">Sobre mim</a>
<a href="formacao.html">Formação</a>
<a href="portfolio.html">Portfólio</a>
<a href="contato.html">Contato</a>
</nav>
</header>
<section>
<h1>Contato</h1>


<!-- Formulário com validação obrigatória em JavaScript -->
<form id="formContato">
<input type="text" id="nome" placeholder="Seu nome" required>
<input type="email" id="email" placeholder="Seu e-mail" required>
<textarea id="mensagem" placeholder="Sua mensagem" rows="5" required></textarea>
<button type="submit">Enviar</button>
</form>
<p id="status"></p> <!-- Feedback ao usuário -->
</section>


<!-- Script responsável pela validação e simulação de envio -->
<script>
document.getElementById("formContato").addEventListener("submit", function(e) {
e.preventDefault(); // Impede o envio real para poder simular


let nome = document.getElementById("nome").value.trim();
let email = document.getElementById("email").value.trim();
let mensagem = document.getElementById("mensagem").value.trim();


// Verifica se todos os campos foram preenchidos
if (!nome || !email || !mensagem) {
document.getElementById("status").innerText = "Preencha todos os campos!";
return;
}


// Se tudo estiver ok, exibe uma mensagem simulando o envio
document.getElementById("status").innerText = "Mensagem enviada com sucesso!";
document.getElementById("formContato").reset(); // Limpa o formulário
});
// Alternância de tema claro/escuro
const btnTema = document.getElementById("temaBtn");


btnTema.addEventListener("click", () => {
document.body.classList.toggle("escuro");
});
</script>

</body>
</html>
